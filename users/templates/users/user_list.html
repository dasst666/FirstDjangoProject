{% extends "books/base.html" %}

{% block content %}
<div class="container my-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="card-title mb-4">Пользователи</h2>
      <ul class="list-group list-group-flush">
        {% for u in users %}
          <li class="list-group-item">
            <a href="{% url 'public-profile' u.username %}" class="text-decoration-none fw-bold">
              {{ u.username }}
            </a>
          </li>
        {% empty %}
          <li class="list-group-item text-muted">Нет зарегистрированных пользователей.</li>
        {% endfor %}
      </ul>
    </div>
  </div>

  <div class="mt-4 d-flex gap-3 justify-content-center">
    <a href="{% url 'profile' %}" class="btn btn-primary btn-lg px-4">Мой профиль</a>
    <a href="{% url 'book-search' %}" class="btn btn-outline-secondary btn-lg px-4">Поиск книг</a>
  </div>
</div>
{% endblock %}
